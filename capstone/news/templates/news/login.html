{% extends 'news/layout.html' %} {% block title %} News - Login {% endblock %}
{% load static %} {% block authentication %}
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					<h4 class="text-center">Login</h4>
				</div>
				<div class="card-body">
					<form method="POST" action="{% url 'news:login' %}">
						{% csrf_token %} {% if messages %} {% for message in messages %}
						<div class="alert alert-danger">{{ message }}</div>
						{% endfor %} {% endif %}
						<div class="form-group">
							<label for="id_username">Full Name</label>
							<input
								type="text"
								id="id_username"
								name="username"
								class="form-control"
								required
								autofocus
							/>
						</div>
						<div class="form-group">
							<label for="id_password">Password</label>
							<input
								type="password"
								id="id_password"
								name="password"
								class="form-control"
								required
							/>
						</div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
