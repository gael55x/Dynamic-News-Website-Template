{% extends 'news/layout.html' %} {% load static %} {% block title %}Create
Article{% endblock %} {% block authentication %}
<div class="container create_article">
	<div class="row">
		<div class="col-md-6 offset-md-3 shadow">
			<form
				method="POST"
				enctype="multipart/form-data"
				action="{% url 'news:create_post' %}"
			>
				{% csrf_token %}
				<div class="form-group">
					<label for="title">Title:</label>
					<input
						type="text"
						name="title"
						id="title"
						class="form-control"
						required
					/>
				</div>
				<div class="form-group">
					<label for="category">Category:</label>
					<select name="category" id="category" class="form-control">
						<!-- Display options for Post_Category -->
						{% for category in categories %}
						<option value="{{ category.id }}">{{ category.title }}</option>
						{% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="is_trending">Is it Trending?</label>
					<input
						type="checkbox"
						name="is_trending"
						id="is_trending"
						class="form-check-input"
						{%
						if
						if_trending
						%}checked{%
						endif
						%}
					/>
				</div>
				<div class="form-group">
					<label for="image">Image:</label>
					<input
						type="file"
						name="image"
						id="image"
						class="form-control-file"
						accept="image/*"
						required
					/>
				</div>
				<div class="form-group">
					<label for="introduction">Introduction:</label>
					<textarea
						name="introduction"
						id="introduction"
						rows="3"
						class="form-control"
						required
					></textarea>
				</div>
				<div class="form-group">
					<label for="details"
						>News Details: (Place your markdown syntax here)</label
					>
					<textarea
						name="details"
						id="details"
						rows="10"
						class="form-control"
						required
					></textarea>
				</div>
				<button type="submit" class="btn btn-primary mx-auto d-block">
					Create Post
				</button>
			</form>
		</div>
	</div>
</div>
{% endblock %} {% block content_latest_updates_title %}
<a class="news-link" href="{% url 'news:index' %}">
	<i class="fas fa-arrow-left"></i>Back to the News</a
>
{% endblock %}
